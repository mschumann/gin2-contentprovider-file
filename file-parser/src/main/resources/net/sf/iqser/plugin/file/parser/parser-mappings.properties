#
# This file contains the mappings between filetypes and FileMapper classnames
#
# Pattern:
# filetype.<extention>=<fully qualified classname>
# mimetype.<mimetype>=<fully qualified classname>
#
# Example:
# filetype.xls=net.sf.iqser.plugin.file.parser.xls.Excel97FileParser
#
#text
filetype.txt=net.sf.iqser.plugin.file.parser.txt.TextFileParser
